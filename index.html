<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treasure Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="papers" style="margin-top:15vh;">
      <p>Qui dentro ci andranno le indicazioni/spiegazioni iniziali o qualsiasi cosa si voglia aggiungere nella pagina iniziale.</p>
    </div>
    <div class="papers">
      <h5>Codice segreto</h5>
      <div id="codeDiv">
        <form onsubmit="return false" id="mainForm">
          <div class="mb-3">
              <input type="text" class="form-control" id="secretCode">
              <div id="emailHelp" class="form-text"></div>
          </div>
          <button type="submit" onclick="showText(this)"  class="btn btn-transparent">Invia</button>
      </form>
      </div>
  </div>
    <span id="textHint"></span>
              <!-- 
              Casa sua
              Scuola materna - Pagano (occhio, ce ne sono due, non so come spiegare qual è la sua, la Ele probabilmente lo sa)
              Scuola Elementare - Rasori
              Scuola Media - Mauri
              Liceo - Beccaria
              Università - Polimi
              Negozio di sua mamma (si può direttamente dare a sua mamma)
              Bootleg
              Oratorio (si può mettere in sala stampa da qualche parte)
              City Life
              PS (Sarebbe bello scoprire dove faceva coro da piccola e mettere anche quello come luogo)
              -->
    <script src="anime.min.js" type="text/javascript"></script>
    <script>
        function showText(that){
            if(document.getElementById("secretCode").value == "0"){ //Casa sua
              window.location.href = "/sidhvisxncf.html";
            } else if(document.getElementById("secretCode").value == "1"){ //Scuola Materna
              window.location.href = "/adjjfbsjxc.html";
            } else if(document.getElementById("secretCode").value == "2"){ //Scuola Elementare
              window.location.href = "/ahjdbewkxcn.html";
            } else if(document.getElementById("secretCode").value == "3"){ //Scuola media
              window.location.href = "/asdbfroesnx.html";
            } else if(document.getElementById("secretCode").value == "4"){ //Liceo
              window.location.href = "/asdbjdidsin.html";
            } else if(document.getElementById("secretCode").value == "5"){ //Università
              window.location.href = "/sdwnjdwisvn.html";
            } else if(document.getElementById("secretCode").value == "6"){ //Negozio di sua mamma
              window.location.href = "/asdfdivnwis.html";
            } else if(document.getElementById("secretCode").value == "7"){ //Bootleg
              window.location.href = "/jdfdbudvfis.html";
            } else if(document.getElementById("secretCode").value == "8"){ //Oratorio
              window.location.href = "/jsdfbdwnskn.html";
            } else if(document.getElementById("secretCode").value == "9"){ //City Life
              window.location.href = "/aidwfndnvfs.html";
            } else {
              anime({
                targets: '.codeDiv',
                translateX: 250
              });
            }

            

            var form = document.getElementById("mainForm");
            function handleForm(event) { event.preventDefault(); } 
            form.addEventListener('submit', handleForm);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: sans-serif;
        font-size: 100%;
        color: #444;
        background-image: url("back_image5.jpeg");
        background-size: 100vh;
        font-family: 'Special Elite', cursive;
        }

        .papers, .papers:before, .papers:after  {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: inset 0 0 30px rgba(0,0,0,0.1), 1px 1px 3px rgba(0,0,0,0.2);
        background-image: url("paper_image.jpeg");
        }

        .papers  {
        position: relative;
        width: 75%;
        padding: 2em;
        margin: 50px auto;
        }

        .papers:before, .papers:after  {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        -webkit-transform: rotateZ(2.5deg);
        -o-transform: rotate(2.5deg);
        transform: rotateZ(2.5deg);
        z-index: -1;
        }

        .papers:after  {
        -webkit-transform: rotateZ(-2.5deg);
        -o-transform: rotate(-2.5deg);
        transform: rotateZ(-2.5deg);
        }

        .papers h2  {
        font-size: 1.8em;
        font-weight: normal;
        text-align: center;
        padding: 0.2em 0;
        margin: 0;
        border-top: 1px solid #ddd;
        border-bottom: 2px solid #ddd;
        }

        .papers p  {
        text-align: left;
        margin: 1,5em 0;
        }
    </style>
  </body>
</html>
